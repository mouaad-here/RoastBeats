{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RoastBeats{% endblock title%}</title>
    <meta name="description" content="Let AI judge your terrible music taste. Dare to see the roast?">
    <meta property="og:title" content="RoastBeats">
    <meta property="og:description" content="My music taste was just roasted by AI. Try yours.">
    
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet"> 
    
    <!--CSS File-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
    <!-- Preload the video -->
    <link rel="preload" as="video" href="{% static 'video/background-video.mp4' %}"  type="video/mp4">
    
    <!--Logo icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    
    <!-- Video background -->
    <div class="background-video-container">
        <video autoplay loop muted playsinline preload  src="{% static 'video/background-video.mp4' %}" ></video>
    </div>
    
    <!-- Nav bar -->
    <nav class="navbar">
        <a href="{% url 'index' %}" class="logo">
            <span class="material-symbols-outlined custom-icon">graphic_eq</span>
            <span class="logo-text">Roast<span class="text-green">Beats</span></span>
        </a>
    </nav>
    
    <!-- Main Wrapper -->
     <main class="main-wrapper">
        <div class="glass-card">
            {% block content %}
            {% endblock %}
        </div>
     </main>

     <!-- footer -->
     <footer class="footer">
        <a href="https://github.com/mouaad-here" target="_blank">
            <img src="{% static 'img/github.svg' %}" alt="Icon" width="24" height="24">
            <span> Built by @mouaad-here</span>
        </a>
     </footer>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
